<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michael Dempsey - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Portfolio</h1>
        <h2> Michael Dempsey</h2>
    </header>

    <div class="tabs">
        <div class="tab active" data-tab="creative" onclick="showTab('creative')">Creative Design</div>
        <div class="tab" data-tab="technical" onclick="showTab('technical')">Technical</div>
    </div>

    <section id="creative" class="tab-content active">
        <div id="portfolio" class="section">
            <div class="portfolio-grid">
                <div class="portfolio-item" data-modal="Letterboxd" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="letterboxdThumb.JPG" alt="LetterBoxd Redesign">
                </div>
    
                <div class="portfolio-item" data-modal="Timeline" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="timelineThumb.JPG" alt="Timeline">
                </div>
    
                <div class="portfolio-item" data-modal="SpaceGame" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="Space01.PNG" alt="Project 1">
                </div>
    
                <div class="portfolio-item" data-modal="SwanKing" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="SK01.PNG" alt="Project 2">
                </div>
    
                <div class="portfolio-item" data-modal="WitchGame" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="W01.PNG" alt="Project 3">
                </div>
    
                <div class="portfolio-item" data-modal="House" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="House01.png" alt="Project 3">
                </div>
    
                <div class="portfolio-item" data-modal="Comic" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="Comic01.JPG" alt="Project 3">
                </div>
    
                <div class="portfolio-item" data-modal="Cave" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="DriveToCaveThumb.JPG" alt="Drive to Cave">
                </div>
    
                <div class="portfolio-item" data-modal="RedSun" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="redsunthumb.JPG" alt="Red Sun">
                </div>
    
                <div class="portfolio-item" data-modal="Lion" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="lionthumb.JPG" alt="Lion">
                </div>
    
                <div class="portfolio-item" data-modal="CaseFiles" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="redsunthumb.JPG" alt="Case Files">
                </div>
            </div>
        </div>
    </section>

    <section id="technical" class="tab-content">
        <div id="technical-content">
            <div class="portfolio-grid">
                <div class="portfolio-item" data-modal="BiologicalNetworks" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="BiologicalNetworksThumb.JPG" alt="Bio Networks" />
                </div>

                <div class="portfolio-item" data-modal="BioNetPresentation" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="BiologicalNetworksPresThumb.JPG" alt="Bio Networks" />
                </div>

                <div class="portfolio-item" data-modal="SuperspreadingPaper" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="InfectiousDiseaseThumb.JPG" alt="Superspreading Paper" />
                </div>

                <div class="portfolio-item" data-modal="PhageLab" onclick="openModal(this.getAttribute('data-modal'))">
                    <img src="PhageLabThumb.JPG" alt="Superspreading Paper" />
                </div>
            </div>
          
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Michael Dempsey. All rights reserved.</p>
    </footer>

    <div id="videoModal" class="modal">
        <span class="close" onclick="closeVideoModal()">&times;</span>
        <div class="modal-content-container">
            <iframe id="videoIframe" class="modal-content" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div id="videoModalExplainer" class="modal-sidebar">
                <h1>Video Title</h1>
                <p>Description of the video...</p>
            </div>
        </div>
        
    </div>

    <div id="figmaModal" class="modal">
        <span class="close" onclick="closeFigmaModal()">&times;</span>
        <div class="modal-content-container">
            <iframe id="figmaIframe" class="modal-content" src="" frameborder="0" allowfullscreen></iframe>
            <div id="figmaModalExplainer" class="modal-sidebar">
                <h1>Figma Design</h1>
                <p>Description of the Figma file...</p>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <div class="modal-content-container">
            <button class="arrow arrow-left" onclick="changeImage(-1)">&#10094;</button>
            <img id="modalImage" class="modal-content" src="" alt="">
            <button class="arrow arrow-right" onclick="changeImage(1)">&#10095;</button>
            <div id="imageModalExplainer" class="modal-sidebar">
                <h1>Image Title</h1>
                <p>Description of the image...</p>
            </div>
        </div>
    </div>

    <div id="pdfModal" class="modal">
        <span class="close" onclick="closePdfModal()">&times;</span>
        <div class="modal-content-container">
            <embed id="pdfViewer" class="modal-content" type="application/pdf" width="100%" height="600px" />
            <div id="pdfModalExplainer" class="modal-sidebar">
                <h1>PDF Title</h1>
                <p>Description of the PDF...</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>

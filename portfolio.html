<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michael Dempsey - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 600;
        }

        nav {
            text-align: center;
            background-color: #444;
            padding: 15px 0;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f39c12;
        }

        .section {
            padding: 60px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .portfolio-item {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Image Styling */
        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 400px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .portfolio-item img:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain; /* Ensures the image maintains its aspect ratio */
        }

            /* Ensure images don't stretch */
        #imageModal .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Ensure Figma embeds expand fully */
        #figmaModal .modal-content {
            width: 90%;
            height: 90%;
            max-width: none;
            max-height: none;
        }

        /* Ensure Figma embeds expand fully */
        #videoModal .modal-content {
            width: 90%;
            height: 90%;
            max-width: none;
            max-height: none;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Navigation Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

    </style>
</head>

<body>

    <header>
        <h1>Michael Dempsey - Portfolio</h1>
    </header>

    <nav>
        <a href="#portfolio">My Work</a>
        <a href="#about">About Me</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Portfolio Section -->
    <section id="portfolio" class="section">
        <h2>My Work</h2>
        <div class="portfolio-grid">

            <div class="portfolio-item">
                <h3>Letterboxd Redesign</h3>
                <button onclick="openFigmaModal('https://embed.figma.com/proto/UY99l1LoPMrW7fMK30lW5f/Pixel-Mock?node-id=1-2&p=f&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=1%3A2&embed-host=michaeldempsey-portfolio')">
                    Click to View Letterboxd Redesign
                </button>
            </div>

            
            <div class="portfolio-item">
                <h3>Timeline of My Life</h3>
                <button onclick="openFigmaModal('https://embed.figma.com/proto/nU9KdWyrW77SM0N7u68HLJ/Project-1%3A-Interactive-Autobiography?node-id=2-2&starting-point-node-id=2%3A2&embed-host=michaeldempsey-portfolio')">
                    Click to View Timeline of My Life
                </button>
            </div>

            <div class="portfolio-item" onclick="openImageModal([ 'Space01.PNG', 'Space02.PNG' ])">
                <img src="Space01.PNG" alt="Project 1">
                <h3>Space Project</h3>
            </div>

            <div class="portfolio-item" onclick="openImageModal([ 'SK01.PNG', 'SK02.PNG', 'SK03.PNG' ])">
                <img src="SK01.PNG" alt="Project 2">
                <h3>Swan King</h3>
            </div>

            <div class="portfolio-item" onclick="openImageModal([ 'W01.PNG' ])">
                <img src="W01.PNG" alt="Project 3">
                <h3>Witch</h3>
            </div>

            <div class="portfolio-item" onclick="openImageModal([ 'House01.png', 'House02.png' ])">
                <img src="House01.png" alt="Project 3">
                <h3>Ring Camera Render</h3>
            </div>

            <div class="portfolio-item" onclick="openImageModal([ 'Comic01.png', 'Comic02.png', 'Comic03.png'])">
                <img src="Comic01.png" alt="Project 3">
                <h3>Comic</h3>
            </div>

            <!-- Video Project -->
            <div class="portfolio-item">
                <h3>Drive to Cave</h3>
                <button onclick="openVideoModal('https://www.youtube.com/embed/48jYBSJvXPQ')">Click to View Video</button>
            </div>

            <div class="portfolio-item">
                <h3>Red Sun</h3>
                <button onclick="openVideoModal('https://www.youtube.com/embed/3664RQ_G_Ak')">Click to View Video</button>
            </div>

            <div class="portfolio-item">
                <h3>Lion</h3>
                <button onclick="openVideoModal('https://www.youtube.com/embed/W08Ox0xXkc0')">Click to View Video</button>
            </div>



         

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Michael Dempsey. All rights reserved.</p>
    </footer>

    <!-- Modal for Video -->
    <div id="videoModal" class="modal">
        <span class="close" onclick="closeVideoModal()">&times;</span>
        <iframe id="videoIframe" class="modal-content" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Modal for Figma Design -->
    <div id="figmaModal" class="modal">
        <span class="close" onclick="closeFigmaModal()">&times;</span>
        <iframe id="figmaIframe" class="modal-content" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Modal for Image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <button class="arrow arrow-left" onclick="changeImage(-1)">&#10094;</button>
        <img id="modalImage" class="modal-content" src="" alt="">
        <button class="arrow arrow-right" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        var currentImageIndex = 0;
        var imagesArray = [];

        // Open Video Modal and load the video
        function openVideoModal(videoUrl) {
            var modal = document.getElementById('videoModal');
            var iframe = document.getElementById('videoIframe');
            iframe.src = videoUrl; // Set the iframe source to the clicked video's URL
            modal.style.display = "block";
        }

        // Close Video Modal
        function closeVideoModal() {
            var modal = document.getElementById('videoModal');
            var iframe = document.getElementById('videoIframe');
            iframe.src = ""; // Clear the iframe source to stop the video
            modal.style.display = "none";
        }

        // Open Figma Modal and load the Figma design dynamically
        function openFigmaModal(figmaUrl) {
            var modal = document.getElementById('figmaModal');
            var iframe = document.getElementById('figmaIframe');
            iframe.src = figmaUrl; // Set the iframe source dynamically
            modal.style.display = "block";
        }

        // Close Figma Modal
        function closeFigmaModal() {
            var modal = document.getElementById('figmaModal');
            var iframe = document.getElementById('figmaIframe');
            iframe.src = ""; // Clear the iframe source to stop the Figma design
            modal.style.display = "none";
        }

        // Open Image Modal and load the clicked images
        function openImageModal(images) {
            imagesArray = images; // Store the images in an array
            currentImageIndex = 0; // Start at the first image
            var modal = document.getElementById('imageModal');
            var modalImage = document.getElementById('modalImage');
            modalImage.src = imagesArray[currentImageIndex]; // Set the image source to the first image
            modal.style.display = "block";
        }

        // Close Image Modal
        function closeImageModal() {
            var modal = document.getElementById('imageModal');
            var modalImage = document.getElementById('modalImage');
            modalImage.src = ""; // Clear the image source
            modal.style.display = "none";
        }

        // Change image in the modal
        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = imagesArray.length - 1;
            if (currentImageIndex >= imagesArray.length) currentImageIndex = 0;
            var modalImage = document.getElementById('modalImage');
            modalImage.src = imagesArray[currentImageIndex];
        }

        // Close the modal when the user clicks on the close button
        var closeBtn = document.getElementsByClassName("close");
        for (var i = 0; i < closeBtn.length; i++) {
            closeBtn[i].onclick = function () {
                closeVideoModal();
                closeFigmaModal();
                closeImageModal();
            }
        }
    </script>

</body>

</html>

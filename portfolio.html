<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michael Dempsey - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Portfolio</h1>
        <h2> Michael Dempsey</h2>
    </header>

    <section id="portfolio" class="section">
        <h2>My Work</h2>
        <div class="portfolio-grid">

            <div class="portfolio-item">
                <h3>Letterboxd Redesign</h3>
                <button onclick="openFigmaModal('https://embed.figma.com/proto/UY99l1LoPMrW7fMK30lW5f/Pixel-Mock?node-id=1-2&p=f&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=1%3A2&embed-host=michaeldempsey-portfolio')">
                    Click to View Letterboxd Redesign
                </button>
            </div>

            
            <div class="portfolio-item">
                <h3>Timeline of My Life</h3>
                <button onclick="openFigmaModal('https://embed.figma.com/proto/nU9KdWyrW77SM0N7u68HLJ/Project-1%3A-Interactive-Autobiography?node-id=2-2&starting-point-node-id=2%3A2&embed-host=michaeldempsey-portfolio')">
                    Click to View Timeline of My Life
                </button>
            </div>

            <div class="portfolio-item" onclick="openImageModal([ 'Space01.PNG', 'Space02.PNG' ])">
                <img src="Space01.PNG" alt="Project 1">
                <h3>Space Project</h3>
            </div>

            <div class="portfolio-item" onclick="openImageModal([ 'SK01.PNG', 'SK02.PNG', 'SK03.PNG' ])">
                <img src="SK01.PNG" alt="Project 2">
                <h3>Swan King</h3>
            </div>

            <div class="portfolio-item" onclick="openImageModal([ 'W01.PNG' ])">
                <img src="W01.PNG" alt="Project 3">
                <h3>Witch</h3>
            </div>

            <div class="portfolio-item" onclick="openImageModal([ 'House01.png', 'House02.png' ])">
                <img src="House01.png" alt="Project 3">
                <h3>Ring Camera Render</h3>
            </div>

            <div class="portfolio-item" onclick="openImageModal([ 'Comic01.png', 'Comic02.png', 'Comic03.png'])">
                <img src="Comic01.png" alt="Project 3">
                <h3>Comic</h3>
            </div>

            <div class="portfolio-item">
                <h3>Drive to Cave</h3>
                <button onclick="openVideoModal('https://www.youtube.com/embed/48jYBSJvXPQ')">Click to View Video</button>
            </div>

            <div class="portfolio-item">
                <h3>Red Sun</h3>
                <button onclick="openVideoModal('https://www.youtube.com/embed/3664RQ_G_Ak')">Click to View Video</button>
            </div>

            <div class="portfolio-item">
                <h3>Lion</h3>
                <button onclick="openVideoModal('https://www.youtube.com/embed/W08Ox0xXkc0')">Click to View Video</button>
            </div>



         

        </div>
    </section>

    <footer>
        <p>&copy; 2025 Michael Dempsey. All rights reserved.</p>
    </footer>

    <div id="videoModal" class="modal">
        <span class="close" onclick="closeVideoModal()">&times;</span>
        <iframe id="videoIframe" class="modal-content" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div id="figmaModal" class="modal">
        <span class="close" onclick="closeFigmaModal()">&times;</span>
        <iframe id="figmaIframe" class="modal-content" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <button class="arrow arrow-left" onclick="changeImage(-1)">&#10094;</button>
        <img id="modalImage" class="modal-content" src="" alt="">
        <button class="arrow arrow-right" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        var currentImageIndex = 0;
        var imagesArray = [];

        function openVideoModal(videoUrl) {
            var modal = document.getElementById('videoModal');
            var iframe = document.getElementById('videoIframe');
            iframe.src = videoUrl; 
            modal.style.display = "block";
        }

        function closeVideoModal() {
            var modal = document.getElementById('videoModal');
            var iframe = document.getElementById('videoIframe');
            iframe.src = ""; 
            modal.style.display = "none";
        }

        function openFigmaModal(figmaUrl) {
            var modal = document.getElementById('figmaModal');
            var iframe = document.getElementById('figmaIframe');
            iframe.src = figmaUrl; 
            modal.style.display = "block";
        }

        function closeFigmaModal() {
            var modal = document.getElementById('figmaModal');
            var iframe = document.getElementById('figmaIframe');
            iframe.src = ""; 
            modal.style.display = "none";
        }

        function openImageModal(images) {
            imagesArray = images;
            currentImageIndex = 0; 
            var modal = document.getElementById('imageModal');
            var modalImage = document.getElementById('modalImage');
            modalImage.src = imagesArray[currentImageIndex]; 
            modal.style.display = "block";
        }

        function closeImageModal() {
            var modal = document.getElementById('imageModal');
            var modalImage = document.getElementById('modalImage');
            modalImage.src = ""; // Clear the image source
            modal.style.display = "none";
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = imagesArray.length - 1;
            if (currentImageIndex >= imagesArray.length) currentImageIndex = 0;
            var modalImage = document.getElementById('modalImage');
            modalImage.src = imagesArray[currentImageIndex];
        }

        var closeBtn = document.getElementsByClassName("close");
        for (var i = 0; i < closeBtn.length; i++) {
            closeBtn[i].onclick = function () {
                closeVideoModal();
                closeFigmaModal();
                closeImageModal();
            }
        }
    </script>

</body>

</html>

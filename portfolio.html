<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michael Dempsey - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Simple Styles for Portfolio */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            text-align: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .section {
            padding: 50px 0;
            text-align: center;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Larger image size */
            gap: 20px;
            margin-top: 20px;
        }

        .portfolio-item {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        /* Ensure the images are responsive */
        .portfolio-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            max-height: 500px; /* Set a maximum height for the image */
            object-fit: cover; /* Crop the image if necessary */
        }

        /* Modal for image expansion */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Arrow buttons for navigation */
        .prev, .next {
            position: absolute;
            top: 50%;
            padding: 16px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: 0.3s;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transform: translateY(-50%)
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Grouping of images into boxes for subset navigation */
        .image-set {
            position: relative;
            display: inline-block;
        }

        .image-set img {
            width: 100%;
            border-radius: 8px;
            max-height: 500px;
        }

        /* Positioning of the arrows within the image set */
        .set-arrows {
            position: absolute;
            top: 50%;
            width: 80%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2; /* Ensure arrows are above the images */
        }

        /* Styling of the individual arrows */
        .set-arrows .prev,
        .set-arrows .next {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            transition: 0.3s;
        }

        .set-arrows .prev:hover,
        .set-arrows .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Ensure the images are behind the arrows */
        .image-set img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            max-height: 500px; /* Set a maximum height for the image */
            object-fit: cover; /* Crop the image if necessary */
            z-index: 1; /* Ensure images are below arrows */
        }

    </style>
</head>

<body>

    <section id="portfolio" class="section">
        <h2>My Work</h2>
        <div class="portfolio-grid">
            <!-- Image set 1 (Image 1 and 2) -->
            <div class="portfolio-item image-set">
                <div class="set-arrows">
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                </div>
                <img src="Game01.PNG" alt="Project 1" class="expand-image">
                <img src="Game02.PNG" alt="Project 2" class="expand-image">
            </div>

            <!-- Image set 2 (Image 3 and 4) -->
            <div class="portfolio-item image-set">
                <div class="set-arrows">
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                </div>
                <img src="Game03.PNG" alt="Project 3" class="expand-image">
                <img src="Game04.PNG" alt="Project 4" class="expand-image">
            </div>

            <!-- Image set 3 (Image 5 and 6) -->
            <div class="portfolio-item image-set">
                <div class="set-arrows">
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                </div>
                <img src="Game05.PNG" alt="Project 5" class="expand-image">
                <img src="Game06.PNG" alt="Project 6" class="expand-image">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Michael Dempsey. All rights reserved.</p>
    </footer>

    <!-- Modal for Image Expansion -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <img class="modal-content" id="expandedImg">
        <span class="next">&#10095;</span>
    </div>

    <!-- JavaScript -->
    <script>
        var modal = document.getElementById("myModal");
        var images = document.querySelectorAll(".expand-image");
        var expandedImg = document.getElementById("expandedImg");
        var currentIndex = 0;

        // Open modal with clicked image
        images.forEach(function (image, index) {
            image.addEventListener("click", function () {
                modal.style.display = "block";
                expandedImg.src = this.src;
                currentIndex = index;
            });
        });

        // Close the modal
        var closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        // Next and Previous buttons for modal
        var prevBtn = document.getElementsByClassName("prev")[0];
        var nextBtn = document.getElementsByClassName("next")[0];

        prevBtn.onclick = function () {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            expandedImg.src = images[currentIndex].src;
        }

        nextBtn.onclick = function () {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            expandedImg.src = images[currentIndex].src;
        }

        // Add functionality to arrows within each set
        var sets = document.querySelectorAll('.image-set');
        sets.forEach(function (set) {
            var setImages = set.querySelectorAll('img');
            var prevSetBtn = set.querySelector('.prev');
            var nextSetBtn = set.querySelector('.next');
            var currentSetIndex = 0;

            // Navigate within the set
            prevSetBtn.addEventListener('click', function () {
                currentSetIndex = (currentSetIndex === 0) ? setImages.length - 1 : currentSetIndex - 1;
                setImages.forEach(function (img, i) {
                    img.style.display = i === currentSetIndex ? 'block' : 'none';
                });
            });

            nextSetBtn.addEventListener('click', function () {
                currentSetIndex = (currentSetIndex === setImages.length - 1) ? 0 : currentSetIndex + 1;
                setImages.forEach(function (img, i) {
                    img.style.display = i === currentSetIndex ? 'block' : 'none';
                });
            });

            // Initialize the first image in the set to be visible
            setImages.forEach(function (img, i) {
                img.style.display = i === currentSetIndex ? 'block' : 'none';
            });
        });
    </script>

</body>

</html>

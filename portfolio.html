<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michael Dempsey - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Portfolio</h1>
        <h2> Michael Dempsey</h2>
    </header>

    <div class="tabs">
        <div class="tab active" data-tab="creative" onclick="showTab('creative')">Creative Design</div>
        <div class="tab" data-tab="technical" onclick="showTab('technical')">Technical</div>
    </div>

    <section id="creative" class="tab-content active">
        <div id="portfolio" class="section">
            <div class="portfolio-grid">
                <div class="portfolio-item" onclick="openFigmaModal('https://embed.figma.com/proto/UY99l1LoPMrW7fMK30lW5f/Pixel-Mock?node-id=1-2&p=f&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=1%3A2&embed-host=michaeldempsey-portfolio')">
                    <img src="letterboxdThumb.JPG" alt="LetterBoxd Redesign">
                </div>
    
                <div class="portfolio-item" onclick="openFigmaModal('https://embed.figma.com/proto/nU9KdWyrW77SM0N7u68HLJ/Project-1%3A-Interactive-Autobiography?node-id=2-2&starting-point-node-id=2%3A2&embed-host=michaeldempsey-portfolio')">
                    <img src="timelineThumb.JPG" alt="Timeline">
                </div>
    
                <div class="portfolio-item" onclick="openImageModal([ 'Space01.PNG', 'Space02.PNG' ])">
                    <img src="Space01.PNG" alt="Project 1">
                </div>
    
                <div class="portfolio-item" onclick="openImageModal([ 'SK01.PNG', 'SK02.PNG', 'SK03.PNG' ])">
                    <img src="SK01.PNG" alt="Project 2">
                </div>
    
                <div class="portfolio-item" onclick="openImageModal([ 'W01.PNG' ])">
                    <img src="W01.PNG" alt="Project 3">
                </div>
    
                <div class="portfolio-item" onclick="openImageModal([ 'House01.png', 'House02.png' ])">
                    <img src="House01.png" alt="Project 3">
                </div>
    
                <div class="portfolio-item" onclick="openImageModal([ 'Comic01.JPG', 'Comic02.JPG', 'Comic03.JPG'])">
                    <img src="Comic01.JPG" alt="Project 3">
                </div>
    
                <div class="portfolio-item" onclick="openVideoModal('https://www.youtube.com/embed/48jYBSJvXPQ')">
                    <img src="DriveToCaveThumb.JPG" alt="Drive to Cave">
                </div>
    
                <div class="portfolio-item" onclick="openVideoModal('https://www.youtube.com/embed/3664RQ_G_Ak')">
                    <img src="redsunthumb.JPG" alt="Red Sun">
                </div>
    
                <div class="portfolio-item" onclick="openVideoModal('https://www.youtube.com/embed/W08Ox0xXkc0')">
                    <img src="lionthumb.JPG" alt="Lion">
                </div>
    
                <div class="portfolio-item" onclick="openVideoModal('https://www.youtube.com/embed/rUIJDiAoWE4')">
                    <img src="redsunthumb.JPG" alt="Case Files">
                </div>
            </div>
        </div>
    </section>

    <section id="technical" class="tab-content">
        <div id="technical-content">
            <div class="portfolio-grid">
                <div class="portfolio-item" onclick="openPdfModal('BiologicalNetworksPaper.pdf')">
                    <img src="BiologicalNetworksThumb.JPG" alt="Bio Networks" />
                </div>

                <div class="portfolio-item" onclick="openPdfModal('BiologicalNetworksPres.pdf')">
                    <img src="BiologicalNetworksPresThumb.JPG" alt="Bio Networks" />
                </div>

                <div class="portfolio-item" onclick="openPdfModal('InfectiousDiseasePaper.pdf')">
                    <img src="InfectiousDiseaseThumb.JPG" alt="Superspreading Paper" />
                </div>

                <div class="portfolio-item" onclick="openPdfModal('Phage Lab Poster.pdf')">
                    <img src="PhageLabThumb.JPG" alt="Superspreading Paper" />
                </div>
            </div>
          
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Michael Dempsey. All rights reserved.</p>
    </footer>

    <div id="videoModal" class="modal">
        <span class="close" onclick="closeVideoModal()">&times;</span>
        <iframe id="videoIframe" class="modal-content" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div id="videoModalExplainer">
            <h1>
                Hello
            </h1>
        </div>
    </div>

    <div id="figmaModal" class="modal">
        <span class="close" onclick="closeFigmaModal()">&times;</span>
        <iframe id="figmaIframe" class="modal-content" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <button class="arrow arrow-left" onclick="changeImage(-1)">&#10094;</button>
        <img id="modalImage" class="modal-content" src="" alt="">
        <button class="arrow arrow-right" onclick="changeImage(1)">&#10095;</button>
    </div>

    <div id="pdfModal" class="modal">
        <span class="close" onclick="closePdfModal()">&times;</span>
        <embed id="pdfViewer" class="modal-content" type="application/pdf" width="100%" height="600px" />
    </div>

    <script src="js/main.js"></script>

</body>

</html>
